project_name: certman

changelog:
  use: github
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
  filters:
    exclude:
      - '^docs:'
      - '^chore:'
      - '^build:'

release:
  footer: |
    ### Summary
    **Full Changelog**: https://github.com/makkes/certman/compare/{{ .PreviousTag }}...{{ .Tag }}

builds:
  - id: certman
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X 'go.e13.dev/pkg/config/version.major={{ .Major }}'
      - -X 'go.e13.dev/pkg/config/version.minor={{ .Minor }}'
      - -X 'go.e13.dev/pkg/config/version.gitVersion=v{{ trimprefix .Version "v" }}'
      - -X 'go.e13.dev/pkg/config/version.gitCommit={{ .FullCommit }}'
      - -X 'go.e13.dev/pkg/config/version.gitTreeState={{ .Env.GIT_TREE_STATE }}'
      - -X 'go.e13.dev/pkg/config/version.buildDate={{ .CommitDate }}'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
universal_binaries:
  - replace: true
    id: certman
archives:
  - name_template: '{{ .ProjectName }}_v{{trimprefix .Version "v"}}_{{ .Os }}_{{ .Arch }}'
  # This is a hack documented in https://github.com/goreleaser/goreleaser/blob/df0216d5855e9283d2106fb5acdb0e7b528a56e8/www/docs/customization/archive.md#packaging-only-the-binaries
    files:
      - none*
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incminor .Tag }}-dev"
